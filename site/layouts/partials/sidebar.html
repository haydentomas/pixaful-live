<div class="gcse-searchbox-only"></div>
<div class="uk-card uk-card-large uk-padding-small uk-card-default">
  <h2>Recent Posts</h2>
  <ul class="uk-list uk-list-striped">
    {{ range first 4 (where .Site.RegularPages "Section" "blog") }}
    <li><a href="{{ .Permalink }}">{{ .Title }}</a><br /><span class="date">{{ .Date.Format "Mon, Jan 2, 2006" }}</span>
    </li>
    {{ end }}
  </ul>
</div>
